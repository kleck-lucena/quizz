<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h1>English Quizz</h1>
      <h2>How ____ photos did you take?</h2>
      <ul>
        <li>
          <input  class="answer" type="radio" name="answer" id="a">
          <label for="a" id="optionA">much</label>
        </li>
      </ul>
      <ul>
        <li>
          <input  class="answer" type="radio" name="answer" id="b">
          <label for="b" id="optionB">many</label>
        </li>
      </ul>
    </div>
    <button id="submit">Answer</button>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
